<div class="container">
    <h2>{{ titulo }}</h2>
    <div class="formulario">
        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" ng-model="Cliente.Nombre" class="form-control" id="nombre" placeholder="Nombre" name="nombre">
              </div>
              <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" ng-model="Cliente.Apellido" class="form-control" id="apellido" placeholder="Apellido" name="apellido">
              </div>
              <div class="form-group">
                <label for="telefono">Telefono:</label>
                <input type="text" ng-model="Cliente.Telefono" class="form-control" id="telefono" placeholder="Telefono" name="telefono">
              </div>
              <div class="form-group">
                <label for="direccion">Direcci√≥n:</label>
                <textarea name="direccion" ng-model="Cliente.Direccion" class="form-control" id="direccion" cols="30" rows="7"></textarea>
              </div>
        </form>
    </div>
    <button type="button" ng-click="Guardar()" class="btn btn-success">Guardar</button>
    <button type="button" ng-show="mostrarbtn" ng-click="Eliminar()"  class="btn btn-success">Eliminar</button>
    <button type="button" ng-click="Salir()" class="btn btn-success float-right">Salir</button>
</div>

  <!-- The Modal -->
  <div class="modal fade" id="myModal" ng-show="Modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Usuario agregado</h4>
        </div>
        
        <div class="modal-body">
          Usuario agregado
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">cerrar</button>
        </div>
      </div>
    </div>
  </div>
