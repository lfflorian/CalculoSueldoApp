<div class="container">
    <h2>{{ titulo }}</h2>
    <div class="formulario">
        <form>
            <div class="form-group">
                <label for="Negocio">Negocio:</label>
                <input type="text" ng-model="Negocio.NombreProducto" class="form-control" id="Negocio" placeholder="Negocio" name="Negocio">
                <input type="hidden" ng-model="Cliente" ng-model="Negocio.Cliente = Cliente">
                <input type="hidden"  ng-model="Negocio.Cliente = Cliente">
              </div>
              <div class="form-group">
                <label for="descripcion">Descripcion:</label>
                <textarea name="descripcion" ng-model="Negocio.Descripcion" class="form-control" id="descripcion" cols="30" rows="7"></textarea>
              </div>
              <div class="form-group">
                <label for="precio">Precio contado:</label>
                <input type="text" ng-model="Negocio.PrecioContado" class="form-control" id="precio" placeholder="Precio contado" name="precio">
              </div>
              <div class="form-group">
                <label for="interes">Porcentaje interes:</label>
                <input type="text" ng-model="Negocio.PorcentajeInteres" class="form-control" id="interes" placeholder="Porcentaje interes" name="interes">
              </div>
        </form>
    </div>
    <button type="button" ng-click="Guardar()" class="btn btn-success">Guardar</button>
    <button type="button" ng-show="mostrarbtn" ng-click="Eliminar()"  class="btn btn-success">Eliminar</button>
    <button type="button" ng-click="Salir()" class="btn btn-success float-right">Salir</button>
</div>
